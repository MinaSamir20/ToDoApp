<Section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card" id="list1" style="border-radius: 0.75rem; background-color: #eff1f2">
          <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
            <i class="fa-solid fa-list"></i>
            To-Do List
          </p>
          <div class="pb-2">
            <div class="card">
              <div class="card-body">
                <form (ngSubmit)="saveDataLocally()">
                  <div class="d-flex flex-row align-items-center border-0">
                    <input type="text" class="form-control form-control-lg shadow-none bg-transparent border-0"
                      id="title" placeholder="Add New Task" [(ngModel)]="title"
                      name="title" /><a data-mdb-toggle="tooltip" title="Set due date"><i
                        class="fas fa-calendar-alt fa-lg me-3"></i></a>
                    <div>
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <hr class="my-4" />
          @if (noFound) {
          <h1 class="text-danger">{{ noFound }}</h1>
          }
          @else{
          @for (todo of todo; track $index) {
          <ul class="list-group list-group-horizontal rounded-0 mb-2 border-0">
            <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
              <div class="form-check">
                <input class="form-check-input me-0" type="checkbox" value="" id="flexCheckchecked3"
                  [(ngModel)]="todo.completed" />
              </div>
            </li>
            <li class="list-group-item ps-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
              <p class="lead fw-normal mb-0 bg-light w-100 ms-n2 ps-2 py-1 rounded"
                [ngClass]="{ 'text-decoration-line-through': todo.completed }" [routerLink]="['/todo', todo.id]">
                {{ todo.title }}
              </p>
            </li>
            <li class="list-group-item ps-3 py-1 pe-0 rounded-0 border-0 bg-transparent">
              <div class="d-flex flex-row justify-content-end mb-1">
                <a class="text-danger pointer-cursor" data-mdb-toggle="tooltip" title="Delete ToDo" role="button"
                  (click)="deleteTodo(todo.id)"><i class="far fa-trash-alt"></i></a>
              </div>
            </li>
          </ul>
          }
          }
        </div>
      </div>
    </div>
  </div>
</Section>

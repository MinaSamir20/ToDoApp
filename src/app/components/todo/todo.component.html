<div>
  <h1 class="text-center text-primary">{{ title }}</h1>
  <img
    width="300"
    height="300"
    class="img-fluid mx-auto d-block mb-3"
    [src]="img"
    alt=""
  />
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control mb-4"
          placeholder="New Task"
          [(ngModel)]="newtask"
        />
      </div>
      <div class="col-sm-2">
        <button type="text" class="btn btn-primary" (click)="addTask()" [disabled]="!newtask.trim()">
          Add Task
        </button>
      </div>
    </div>
    @if (isNotNull) {
    <div class="row">
      <div class="col-sm-11">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th class="col-sm-7">Item</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (task of tasks; track $index) {
            <tr>
              <td>{{ task }}</td>
              <td class="text-center">
                <button class="btn btn-primary me-2" (click)="editTask($index, newtask)">
                  <i class="fa fa-pencil"></i></button
                ><button class="btn btn-danger" (click)="deleteTask($index)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
    } @else{
    <div class="row">
      <div class="col-sm-11">
        <p class="text-center">No Tasks</p>
      </div>
    </div>
    }
  </div>
</div>
